<div class="row">
    <div class="col s6 offset-s3">
        <div class="card"> 
            <div class="col s12 center">
                <img src="/assets/img/logo.png" class="offset-s3" style="width: 50px; height: 50px; margin-top:10px;">
            </div>
            <div class="col s12 center">
                <h3>Quiz Login</h3>
            </div>
            <!-- <div class="alert alert-danger" [hidden]="!error">
                {{error}}
            </div> -->
            <div class="card-content">
                <form #registerForm="ngForm" (ngSubmit)="onSubmit(Name.value)" >
                        <!-- (ngSubmit)="OnSubmit(Name.value,Email.value" -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input type="text" name="Name" #Name [(ngModel)]="form.name" required>
                            <label >Name</label>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">mail_outline</i>
                            <input type="text" name="Username" [(ngModel)]="form.username" required [pattern]="emailPattern">
                            <label >Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">vpn_key</i>
                            <input type="password" name="Password" [(ngModel)]="form.password" required>
                            <label >Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button class="btn-large btn-submit" type="submit" [disabled]="!registerForm.valid" >Start</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
